<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject-Wise Study Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar / Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Study Tracker</h1>
                <p>Personal Learning Progress</p>
            </div>
            <nav class="subject-nav">
                <button class="nav-btn active" data-subject="Reasoning">
                    <span class="icon">ðŸ§ </span> Reasoning
                </button>
                <button class="nav-btn" data-subject="Mathematics">
                    <span class="icon">ðŸ”¢</span> Mathematics
                </button>
                <button class="nav-btn" data-subject="Science">
                    <span class="icon">ðŸ§ª</span> Science
                </button>
            </nav>
            <div class="sidebar-footer">
                <div class="overall-progress">
                    <div class="progress-labels">
                        <span>Overall Progress</span>
                        <span id="overall-percentage">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div id="overall-progress-inner" class="progress-fill"></div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="content-header">
                <div class="header-info">
                    <h2 id="current-subject-title">Reasoning</h2>
                    <div class="header-metadata">
                        <p id="subject-progress-text">0/0 Topics Completed</p>
                        <span id="daily-motivation" class="motivation-line">Today completed: 0 classes</span>
                    </div>
                </div>
                <div class="header-actions">
                    <button id="quick-jump-btn" class="quick-jump-btn">
                        <span class="icon">ðŸš€</span> Continue Next Class
                    </button>
                    <div class="subject-progress-box">
                        <div class="subject-progress-circle">
                            <svg viewBox="0 0 36 36" class="circular-chart">
                                <path class="circle-bg"
                                    d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                                <path id="subject-progress-circle-fill" class="circle" stroke-dasharray="0, 100"
                                    d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                                <text x="18" y="20.35" class="percentage" id="subject-percentage">0%</text>
                            </svg>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Subdivision Navigation (Dynamic) -->
            <div id="subdivision-nav" class="subdivision-nav hidden">
                <!-- Buttons like "Physics", "Chemistry" etc. go here -->
            </div>

            <div id="topics-container" class="topics-list">
                <!-- Topics will be injected here by JS -->
                <div class="loading-state">Initializing your study plan...</div>
            </div>
        </main>
    </div>

    <!-- Modals or Overlays if needed -->

    <script type="module" src="js/app.js"></script>
</body>

</html>
